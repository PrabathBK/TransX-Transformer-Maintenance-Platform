# server
server.port=8080

# datasource (Render PostgreSQL example)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# static files
app.storage.root=${APP_STORAGE_ROOT:/data/uploads}
app.server.public-base-url=${PUBLIC_BASE_URL}

# CORS
# app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
#app.cors.allowed-origins=https://your-frontend.vercel.app,http://localhost:5173
# CORS
# Exact origins (comma-separated). Prefer this when you know the exact domain:
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# Wildcard pattern fallback (supports subdomains):
# Good to cover Vercel preview URLs: https://<branch>-<project>-<hash>.vercel.app
app.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS:https://*.vercel.app}